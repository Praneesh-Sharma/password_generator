<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 style="text-align:center">Password Generator</h1>
        <h5 style="text-align:right">- by Praneesh Sharma</h5>
    </div>
    <div class="generator" style="text-align:center">
        <div class="password">
            <input type="text">
        </div>
        <div class="range">
            <input type="range" min="4" max="20" value="8">
            <span>8</span>
        </div>
        <div class="options">
            <div class="option">
                <label>
                    <input type="checkbox" id="lowercase" checked>
                    <span>Include Smallercase</span>
                </label>
            </div>
            <div class="option">
                <label>
                    <input type="checkbox" id="uppercase">
                    <span>Include Uppercase</span>
                </label>
            </div>
            <div class="option">
                <label>
                    <input type="checkbox" id="digits">
                    <span>Include Numbers</span>
                </label>
            </div>
            <div class="option">
                <label>
                    <input type="checkbox" id="specials">
                    <span>Include Symbols</span>
                </label>
            </div>
        </div>
        <button class="generate">generate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
